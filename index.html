<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MX DNS Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MX DNS Lookup</h1>
    <input id="domain" placeholder="example.com" />
    <button onclick="lookupMX()">Lookup MX Records</button>
    <pre id="result">Enter a domain and click lookup.</pre>
    <div class="footer">Powered by DNS-over-HTTPS (Google)</div>
  </div>

  <script>
    async function lookupMX() {
      const domain = document.getElementById('domain').value.trim();
      const result = document.getElementById('result');

      if (!domain) {
        result.textContent = 'Please enter a domain name.';
        return;
      }

      result.textContent = 'Loading...';

      try {
        const response = await fetch(`https://dns.google/resolve?name=${domain}&type=MX`);
        const data = await response.json();

        if (!data.Answer) {
          result.textContent = 'No MX records found.';
          return;
        }

        const records = data.Answer.map(a => {
          const parts = a.data.split(' ');
          return `Priority: ${parts[0]}  Server: ${parts[1]}`;
        }).join('\n');

        result.textContent = records;
      } catch (err) {
        result.textContent = 'Error fetching MX records.';
      }
    }
  </script>
</body>
</html>
